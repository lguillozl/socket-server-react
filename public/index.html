<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body class="container">
    <h1 class="mt-5">MiniChat</h1>
    <hr>

    <form id="myForm">
        <div class="row">
            <div class="col-8">
                <input type="text" id="txtMessage" placeholder="Message" class="form-control">
            </div>

            <div class="col-4">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </div>
    </form>

    <div class="row">
        <div class="col">
            <ul id="myMessages" class="mt-2">

            </ul>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js" integrity="sha512-PU5S6BA03fRv1Q5fpwXjg5nlRrgdoguZ74urFInkbABMCENyx5oP3hrDzYMMPh3qdLdknIvrGj3yqZ4JuU7Nag==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        const socket = io('https://socket-server-guilloz.herokuapp.com/');

        // Referencias a elementos del DOM
        const form       = document.querySelector('#myForm');
        const message    = document.querySelector('#myMessages');
        const txtMessage = document.querySelector('#txtMessage');

        form.addEventListener('submit', (event) => {
            event.preventDefault();

            const message = txtMessage.value;
            socket.emit('message-to-server', { message });
        });

        socket.on('message-from-server', (data) => {
            message.innerHTML += `<li>${ data.message }</li>`;
        });

    </script>
</body>
</html>
